<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Develop Your Critical Thinking Skills</title>
		<style>
			:root {
				--bg: #ffffff;
				--border: #cdd5dc;
				--text: #202122;
			}

			* {
				box-sizing: border-box;
			}

			body {
				margin: 0;
				padding: 24px 16px 40px;
				background: var(--bg);
				color: var(--text);
				font-family: Lato, "Noto Sans", system-ui, sans-serif;
			}

			.main {
				max-width: 1200px;
				margin: 0 auto;
			}

			.frame {
				width: 100%;
				height: 950px;
				border: 1px solid var(--border);
				border-radius: 8px;
				overflow: hidden;
				background: #fff;
			}

			.frame iframe {
				width: 100%;
				height: 100%;
				border: 0;
				display: block;
			}

			@media (max-width: 900px) {
				.frame {
					height: 1100px;
				}
			}
		</style>
	</head>
	<body>
		<div class="main">
			<div class="frame">
				<iframe
					src="./index.html"
					title="Develop Your Critical Thinking Skills"
					loading="lazy"
				></iframe>
			</div>
		</div>
	</body>
</html>
